<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form by puja</title>
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <form action="">
    <div class="form-box">
        <div class="main-input">
                        <div class="main-title">
                            <h1>Log in</h1>
                        </div>
                        <div class="input-group">
                            <label for="Email"></label>
                            <input type="Email" placeholder="Enter your email" id="Username" class="input-boxs" required>
                            <i class="fa-solid fa-user icons"></i>
                        </div>
                        <div class="input-group">
                            <label for="Password"></label>
                            <input type="password" placeholder="password" id="Password" class="input-box" required>
                            <i class="fa-regular fa-eye-slash icon"></i>
                        </div>
                        <div class="input-group">
                            <div class="list-style flex">
                                <label for="chk2">
                                    <input type="checkbox" name="" id="chk2" class="chk-input">
                                    <span class="chk-box"><i class="fa-solid fa-check ic"></i></span>
                                    <span class="chk-text">Remember me?</span>
                                </label>
                                <div class="forget-pass">
                                    <a href="#">Forget password ?</a>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <a href="register.html">
                                <input type="submit" value="Log in" id="loginin" class="login-box">
                            </a>
                        </div>
                        <div class="input-group">
                            <div class="last-sec">
                                <h1>Don't have account?</h1>
                                <a href="../form 3/register.html">Sign up</a>
                            </div>
                        </div>
                    </div>
    </div>
</form>
</body>
</html>
