<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup By Puja</title>
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <form action="">
    <div class="form-box">
        <div class="main-input">
                        <div class="main-title">
                            <h1>Sign up</h1>
                        </div>
                        <div class="input-group">
                            <label for="Email"></label>
                            <input type="Email" placeholder="Enter your email" id="Username" class="input-boxs" required>
                            <i class="fa-solid fa-user icons"></i>
                        </div>
                        <div class="input-group">
                            <label for="Password"></label>
                            <input type="password" placeholder="Password" id="Password" class="input-box" required>
                            <i class="fa-regular fa-eye-slash icon"></i>
                        </div>
                        <div class="input-group">
                            <label for="Password"></label>
                            <input type="password" placeholder="Confirm Password" id="Password" class="input-box" required>
                            <i class="fa-regular fa-eye-slash icon"></i>
                        </div>
                        <div class="input-group">
                            <a href="login.html">
                                <input type="submit" value="Sign up" id="signin" class="sign-box">
                            </a>
                        </div>
                        <div class="input-group">
                            <div class="last-sec">
                                <h1>Already a member?</h1>
                                <a href="login.html">Log in</a>
                            </div>
                        </div>
                    </div>
    </div>
</form>
</body>
</html>
